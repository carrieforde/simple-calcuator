<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Simple Calculator</title>
	</head>
	<body>
		<div class="calculator">
			<span class="calculator__display">0</span>
			<button id="clear" class="button button--function clear">AC</button>
			<button id="plus-minus" class="button button--function plus-minus">&plusmn;</button>
			<button id="percent" class="button button--function percent">&#037;</button>
			<button id="divide" class="button button--operator divide">&divide;</button>
			<button id="multiply" class="button button--operator multiply">&times;</button>
			<button id="subtract" class="button button--operator subtract">&minus;</button>
			<button id="add" class="button button--operator add">&plus;</button>
			<button id="equals" class="button button--operator equals">&equals;</button>
			<button id="9" class="button button--number nine">9</button>
			<button id="8" class="button button--number eight">8</button>
			<button id="7" class="button button--number seven">7</button>
			<button id="6" class="button button--number six">6</button>
			<button id="5" class="button button--number five">5</button>
			<button id="4" class="button button--number four">4</button>
			<button id="3" class="button button--number three">3</button>
			<button id="2" class="button button--number two">2</button>
			<button id="1" class="button button--number one">1</button>
			<button id="0" class="button button--number zero">0</button>
			<button id="." class="button button--number decimal">&#46;</button>
		</div>
	</body>
</html>
